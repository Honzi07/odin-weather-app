<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <title>Odin Weather</title>
  </head>
  <body>
    <header>
      <div class="search-container">
        <form class="search-container__form" action="get">
          <label
            for="search-input"
            aria-label="search"
            class="search-container__label"
          >
            <i
              class="search-container__icon search-container__icon--search fa-solid fa-magnifying-glass"
              aria-hidden="true"
            ></i
          ></label>
          <input
            class="search-container__input"
            value="Pécs, HU"
            type="text"
            id="search-input"
            name="search"
          />
        </form>

        <button
          class="search-container__geolocation-btn"
          aria-label="geolocation"
        >
          <i
            class="search-container__icon search-container__icon--geo fa-solid fa-location-dot"
            aria-hidden="true"
          ></i>
        </button>
      </div>

      <fieldset class="temp-selection">
        <legend>Change temperature unit</legend>
        <div class="temp-selection__temp-celsius">
          <input
            type="radio"
            id="celsius"
            class="temp-selection__input temp-selection__input--celsius"
            value="celsius"
            name="temp-unit"
          />
          <label
            class="temp-selection__label temp-selection__label--celsius"
            for="celsius"
            >°C</label
          >
        </div>
        <div class="temp-selection__temp-fahrenheit">
          <input
            type="radio"
            id="fahrenheit"
            class="temp-selection__input temp-selection__input--fahrenheit"
            value="fahrenheit"
            name="temp-unit"
          />
          <label
            class="temp-selection__label temp-selection__label--fahrenheit"
            for="fahrenheit"
            >°F</label
          >
        </div>
      </fieldset>
      <div class="status-message">
        <div class="status-message__text">Status message</div>
      </div>
    </header>
    <main></main>
    <footer>
      <div class="footer-container">
        <div class="footer-container__text">2024 Nyisztor Zsolt</div>
        <a href="https://github.com/Honzi07/odin-weather-app"
          ><i class="fa-brands fa-github"></i
        ></a>
      </div>
    </footer>
  </body>
</html>
