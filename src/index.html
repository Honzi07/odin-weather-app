<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <title>Odin Weather</title>
  </head>
  <body>
    <p class="status-message"></p>
    <form class="search-form" action="get">
      <label for="search-input" aria-label="search">
        <i class="fa-solid fa-magnifying-glass" aria-hidden="true"></i
      ></label>
      <input value="Pécs, HU" type="text" id="search-input" name="search" />
    </form>
    <button class="geolocation-btn" aria-label="geolocation">
      <i class="fa-solid fa-location-dot" aria-hidden="true"></i>
    </button>
    <fieldset class="temp-selection">
      <legend>Change temperature unit</legend>
      <div class="temp-celsius">
        <input
          type="radio"
          id="celsius"
          value="celsius"
          name="temp-unit"
          data-unit="metric"
        />
        <label for="celsius">°C</label>
      </div>
      <div class="temp-fahrenheit">
        <input
          type="radio"
          id="fahrenheit"
          value="fahrenheit"
          name="temp-unit"
          data-unit="us"
        />
        <label for="fahrenheit">°F</label>
      </div>
    </fieldset>
    <main>
      <div class="current-weather">
        <header class="current-weather__header">
          <div class="current-weather__today-label">Weather currently</div>
          <p class="current-weather__update-time">06:44</p>
        </header>

        <div class="current-weather__summary-container">
          <div class="current-weather__overview-current-temp">
            <img
              class="current-weather__image"
              src="assets/images/cloudy.svg"
              alt=""
            />
            <div class="current-weather__temp">16°C</div>
            <div class="current-weather__condition-details">
              <div class="current-weather__condition">Clear</div>
              <div class="current-weather__feelslike-container">
                <div class="current-weather__feelslike-label">Feels like</div>
                <span class="current-weather__feelslike-temp">15°C</span>
              </div>
            </div>
          </div>
          <div class="current-weather__summary">
            This is the current summary.
          </div>
        </div>
        <div class="current-weather__detail-container">
          <div class="current-weather__wind-item">
            <div class="current-weather__wind-label">Wind</div>
            <div class="current-weather__wind-speed-container">
              <div class="current-weather__wind-speed">13kph</div>
              <i
                aria-label="Wind direction arrow"
                class="current-weather__arrow-icon fa-solid fa-location-arrow"
              ></i>
            </div>
          </div>
          <div class="current-weather__humidity-item">
            <div class="current-weather__humidity-label">Humidity</div>
            <div class="current-weather__humidity-percentage">63%</div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
